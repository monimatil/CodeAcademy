<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap empty template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <!-- css failas -->
  <link rel="stylesheet" type="text/css" href="dice_game.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
	<script src="dice_game.js"></script>
    <br>
    <h1>Roll the dice</h1>
    <div class="container">
    	<div class="col-lg-12 col-lg-offset-12">
		<div class="row">
			<div class="col-lg-4">
				<div id="app">				
					<div class="row"> 
						<div class="col-lg-8">
							<div class="form-group">
								<label for="number"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Choose a number:</label>
								<div class="col-lg-12">
								    <input type="number" id="nmbr" name="quantity" min="1" max="6">
							    </div>
					        </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-lg-5">
							<div class="form-group">
								<div class="col-lg-12">
						            <button id="rol" class="btn btn-success" onclick="addToScoreboard()" ><i class="fa fa-cube" aria-hidden="true"></i> Roll</button>
						        </div>
					        </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div id="app">				
					<div class="row">
						<div class="col-lg-8">
							<div class="form-group">
								<label for="number"><i class="fa fa-list-ol" aria-hidden="true"></i> Scoreboard:</label>
								<div class="col-lg-12">
								    <div>
					                    <div id="result">
					                    	
					                    </div>
				                    </div>
							    </div>
					        </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-lg-8">
							<div class="form-group">
								<label for="number"><i class="fa fa-check" aria-hidden="true"></i> Win/Lose <i class="fa fa-times" aria-hidden="true"></i></label>
								<div class="col-lg-12">
								    <div>
					                    <div id="result1"></div>
				                    </div>
							    </div>
					        </div>
						</div>
					</div> 
				</div>
			</div>
			<div class="col-lg-4">
				<div id="app">				
					<div class="row">
						<div class="col-lg-8">
							<div class="form-group">
								<div class="dice_table">
                                   <div id="dice_one" class="dice">
                                        <div class="dice_side one">
                                            <div class="dot_row top">
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                            </div>
                                            <div class="dot_row middle">
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                            </div>
                                            <div class="dot_row bottom">
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                               <div class="d_dot"></div>
                                            </div>
                                        </div>
                                    </div>
					            </div>
						    </div>
					    </div>
				    </div>
			    </div>
		    </div>
	    </div>
	</div>
	</div>

</body>

</html>

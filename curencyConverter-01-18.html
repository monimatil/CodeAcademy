<script>
	function convert(o1, o2){
		var am_str = document.getElementById("a").value;
        var am = parseFloat(am_str);
        // Is EUR
        if(o1 == "eur" && o2 == "usd"){
                var x =am * 1.22;
                return x;
            }
            else if(o1 == "eur" && o2 == "aud"){
            	var x =am * 1.53;
                return x;
            }
            else if(o1 == "eur" && o2 == "gbp"){
            	var x =am * 0.88;
                return x;
            }
            else if(o1 == "eur" && o2 == "cad"){
            	var x =am * 1.52;
                return x;
            }
            else if(o1 == "eur" && o2 == "dkk"){
            	var x =am * 7.44;
                return x;
            }
            // Is USD
            else if(o1 == "usd" && o2 == "eur"){
            	var x =am * 0.82;
                return x;
            }
            else if(o1 == "usd" && o2 == "aud"){
            	var x =am * 1.25;
                return x;
            }
            else if(o1 == "usd" && o2 == "gbp"){
            	var x =am * 0.72;
                return x;
            }
            else if(o1 == "usd" && o2 == "cad"){
            	var x =am * 1.24;
                return x;
            }
            else if(o1 == "usd" && o2 == "dkk"){
            	var x =am * 6.09;
                return x;
            }
            //is AUD
            else if(o1 == "aud" && o2 == "eur"){
            	var x =am * 0.65;
                return x;
            }
            else if(o1 == "aud" && o2 == "usd"){
            	var x =am * 0.79;
                return x;
            }
            else if(o1 == "aud" && o2 == "gbp"){
            	var x =am * 0.57;
                return x;
            }
            else if(o1 == "aud" && o2 == "cad"){
            	var x =am * 0.99;
                return x;
            }
            else if(o1 == "aud" && o2 == "dkk"){
            	var x =am * 4.86;
                return x;
            }
            //is GBR
            else if(o1 == "gbp" && o2 == "eur"){
            	var x =am * 1.13;
                return x;
            }
            else if(o1 == "gbp" && o2 == "usd"){
            	var x =am * 1.39;
                return x;
            }
            else if(o1 == "gbp" && o2 == "aud"){
            	var x =am * 1.74;
                return x;
            }
            else if(o1 == "gbp" && o2 == "cad"){
            	var x =am * 1.73;
                return x;
            }
            else if(o1 == "gbp" && o2 == "dkk"){
            	var x =am * 8.45;
                return x;
            }
            // is CAD
            else if(o1 == "cad" && o2 == "eur"){
            	var x =am * 0.66;
                return x;
            }
            else if(o1 == "cad" && o2 == "usd"){
            	var x =am * 0.80;
                return x;
            }
            else if(o1 == "cad" && o2 == "aud"){
            	var x =am * 1.01;
                return x;
            }
            else if(o1 == "cad" && o2 == "gbp"){
            	var x =am * 0.58;
                return x;
            }
            else if(o1 == "cad" && o2 == "dkk"){
            	var x =am * 4.89;
                return x;
            }
            // Is DKK
            else if(o1 == "dkk" && o2 == "eur"){
            	var x =am * 0.13;
                return x;
            }
            else if(o1 == "dkk" && o2 == "usd"){
            	var x =am * 0.16;
                return x;
            }
            else if(o1 == "dkk" && o2 == "aud"){
            	var x =am * 0.21;
                return x;
            }
            else if(o1 == "dkk" && o2 == "gbp"){
            	var x =am * 0.12;
                return x;
            }
            else if(o1 == "dkk" && o2 == "cad"){
            	var x =am * 0.21;
                return x;
            }
            else{
            	console.log("nezinoma operacija");
                return x;
            }
	}
	function convertRezult(){
           
            var o1 = document.getElementById("operator_1").value;
            var o2 = document.getElementById("operator_2").value;

            var rez  = convert(o1, o2);
            
            document.getElementById("rezult").value = rez; 
        }

</script>

</div>
